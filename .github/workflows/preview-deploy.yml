on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/api/**"
  push:
    branches:
      - dev
    paths:
      - "apps/api/**"

# Concurrency group name ensures concurrent workflow runs wait for any in-progress job to finish
concurrency:
  group: merge-${{ github.ref }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: preview
    env:
      AWS_CUSTOM_DOMAIN: ${{ vars.AWS_CUSTOM_DOMAIN }}
      AWS_CERTIFICATE_ARN: ${{ vars.AWS_CERTIFICATE_ARN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::391273453287:role/GitHub
          role-duration-seconds: 1200 #adjust as needed for your build time
          aws-region: us-east-1
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Deploy API
        run: pnpm deploy:api --stage preview
